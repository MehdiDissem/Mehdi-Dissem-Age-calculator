<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="jquery.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Age Calculator</title>
    <link rel="icon" type="image/x-icon" href="./audio/icons8-old-fashioned-clock-48.png">
</head>
<body>
    <video autoplay muted loop id="background-video">
    <source id="clockVid" src="./audio/nostalgia clock animation 1280x720.mp4" type="video/mp4">
    </video>
    <div id="ageInput">
    <input type="number" id="days" placeholder="days" name="days" max="31"><input type="number" id="months" placeholder="months" min="0" max="12"><input type="number" id="years" placeholder="years" min="1960" max="2022"> <button class="couleur" id="refresh">Refresh Page</button>
        <p></p>
        <button id="submit">Submit your age </button>
    </div>
    <div id="values">
        <p id="ShowSeconds"></p>
        <p id="ShowHours"></p>
        <p id="ShowDays"></p>
    </div>

    <div id="funny">
        <button id="funnyButton">Funny Facts</button>
        <p id="funnyString"></p>
        <audio id="song" preload="auto"></audio>
    </div>

    <div id="astral">
        <button id="astralbutton">Your astral sign</button>
        <p id="astralName"></p>
        <p id="pictureSign"></p>
        <p id="descriptionSign"></p>
    </div>
    <div id="match">
        <button id="zodiacMatch">Check your Zodiac Match</button>
        <p id="matchName"></p>
        <p id="matchPicture"></p>
        <p id="matchDescription"></p>
    </div>
    <script>
    $('#funny').hide()
    $('#astralbutton').hide()
    $('#values').hide()
    $('#zodiacMatch').hide()
    </script>
</body>
</html>
