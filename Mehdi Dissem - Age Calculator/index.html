<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="jquery.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Age Calculator</title>
</head>
<body>
    <div id="ageInput">
        <input type="number" id="days" placeholder="days" name="days" max="31"><input type="number" id="months" placeholder="months" min="0" max="12"><input type="number" id="years" placeholder="years" min="1960" max="2022"> <button id="refresh">Refresh Page</button>
        <p></p>
        <button id="submit">Submit your age </button>
    </div>
    <div id="values">
        <p id="ShowSeconds"></p>
        <p id="ShowHours"></p>
        <p id="ShowDays"></p>
    </div>

    <div id="funny">
        <button id="funnyButton">Funny Facts</button>
        <p id="funnyString"></p>
        <audio id="song" preload="auto"></audio>
    </div>
    
</body>
</html>
